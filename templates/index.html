<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Effects</title>
    <style>
        body { text-align: center; background: #222; color: white; font-family: Arial; }
        h1 { margin-top: 20px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .btn1 { background: #ff5555; color: white; }
        .btn2 { background: #ffaa00; color: black; }
        .btn3 { background: #33cc33; color: white; }
        .btn4 { background: #3399ff; color: white; }
        .btn5 { background: #cc33ff; color: white; }
        img { border: 4px solid white; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Hand Tracking Effects</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480">
    <div>
        <button class="btn btn1" onclick="setMode(1)">Invert</button>
        <button class="btn btn2" onclick="setMode(2)">Blur</button>
        <button class="btn btn3" onclick="setMode(3)">Edges</button>
        <button class="btn btn4" onclick="setMode(4)">Sepia</button>
        <button class="btn btn5" onclick="setMode(5)">Rainbow</button>
    </div>

    <script>
        function setMode(mode) {
            fetch('/set_mode/' + mode);
        }
    </script>
</body>
</html>
